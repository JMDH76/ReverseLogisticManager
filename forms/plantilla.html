<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylecss/styles.css">
    <link rel="stylesheet" href="../stylecss/styleplantilla.css">
    <link rel="stylesheet" href="../stylecss/ventanamodal.css">
    <title>receptions</title>
    <script type="text/javascript" src="../src/menunav.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div id='encabezado'>
            <div>
                <img id="logo" src="../images/logo2.png" alt="logo">
            </div>
            <div id='nombreapp'>
                <h1>Gestor de devoluciones</h1>
            </div>
            <div id="clock">
                <div id="digitalclock"> </div>
                <div id="date"></div>
                <script src="../src/clock.js"></script>
            </div>
        </div>
    </header>

    <!-- MENU -->
    <nav>
    </nav>

    <main>
        <aside>
            <div>
                <h2 id="titulopagina">ÁREA DE DISTRIBUCIÓN</h2>
                <h3 class="h3aside">Recepción de mercancía</h3>
                <input type="text" id="contador-pendientes" style="border: 0px;" onlyread>
                <h4 class="h4aside">Solicitudes pendientes de recibir</h4>
            </div>
            <div id="popup">
                <button id="open" class="boton">
                    Recepcionar
                </button>
                <!-- Introducimos el número de cliente y al cerrar lo graba en el campo del formulario -->
                <div id="modal_container" class="modal-container">
                    <div class="modal">
                        <div id="cabeceramodal">
                            <h3>Recepción de mercancía</h3>
                        </div>
                        <div>
                            <input type="text" name="pickuplist" list="pickup-number" id="pickup-num"
                                placeholder="Escanee una etiqueta">
                            <datalist id="pickup-number"></datalist>
                            <select title="select-typepackage" id="package-type" required></select>

                        </div>
                        <div>
                            <button id="close" class="boton2">Aceptar</button>
                            <button id="cancelwindow" class="boton2" onclick="cancel()">Cancelar</button>
                        </div>
                    </div>
                </div>
                <script src="../src/receptions.js"></script>
                <script src="../src/functions.js"></script>
            </div>
        </aside>

        <section>
            <form>
                <!-- FORMULARIO -->
                <div class="contenedor-formulario" id="cont1">
                    <!-- TITULO -->
                    <div id="titulo-formulario">
                        <h3>Titulo formulario</h3>
                    </div>

                
                    <!-- MODULO DOBLE CON LLISTA-->
                    <div class="cajaformulario">

                        <!-- CAMPO INPUT -->
                        <div id="div-form1">
                            <h4 class="titulo-campo">Nombre campo</h4>
                            <input type="text" id="id-input1" placeholder="placeholder" readonly required />
                        </div>

                        <!-- CAMPO LISTA -->
                        <div id="div-form2">
                            <h4 class="titulo-campo">Nombre campo</h4>
                            <input type="text" name="List" list="inputList" id="id-inputList" readonly required>
                            <datalist id="inputList"></datalist>
                        </div>
                    </div>


                    <!-- CONTENEDOR TEXTAREACOMENTARIOS -->
                    <div class="cajaformulario-textarea">
                        <h4 class="titulo-campo">TextArea</h4>
                        <textarea type="text" id="textareaid" placeholder="Comentarios u observaciones"></textarea>
                    </div>



                    <!-- CONTENEDOR DATOS OCULTOS -->
                    <div class="cajaformulario-datos">
                        <!-- PROXIMO DEPARTAMENTO -->
                        <div id="div1">
                            <input type="text" id="id1" readonly required />
                        </div>
                        <div id="div2">
                            <input type="text" id="id2" readonly required />
                        </div>
                        <div id="div3">
                            <input type="text" id="id3" readonly required />
                        </div>
                        <div id="div4">
                            <input type="text" id="id4" readonly required />
                        </div>
                        <div id="div5">
                            <input type="text" id="id5" readonly required />
                        </div>
                        <div id="div6">
                            <input type="text" id="id6" readonly required />
                        </div>
                    </div>
            </form>
        </section>
    </main>

    <footer id="footer">
        <div>
            <a>
                <script type="text/javascript" src="../src/footertext.js"></script>
            </a>
        </div>
    </footer>
</body>

</html>
