<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylecss/styles.css">
    <link rel="stylesheet" href="../stylecss/ventanamodal.css">
    <title>returns</title>
    <script type="text/javascript" src="../src/menunav.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div id='encabezado'>
            <div>
                <img id="logo" src="../images/logo2.png" alt="logo">
            </div>
            <div id='nombreapp'>
                <h1>Gestor de devoluciones</h1>
            </div>
            <div id="clock">
                <div id="digitalclock"> </div>
                <div id="date"></div>
                <script src="../src/clock.js"></script>
            </div>
        </div>
    </header>

    <!-- MENU -->
    <nav>
    </nav>

    <main>
        <aside>
            <div>
                <h2 id="titulopagina">GESTIÓN DE DEVOLUCIONES</h2>
                <h3 class="h3aside">Gestión</h3>
                <input type="text" id="contador-pendientes" style="border: 0px;" onlyread>
                <h4 class="h4aside">Devoluciones en espera</h4>
            </div>
            <div id="popup">
                <button id="open" class="boton">
                    Gestionar
                </button>
                <!-- Introducimos el número de cliente y al cerrar lo graba en el campo del formulario -->
                <div id="modal_container" class="modal-container">
                    <div class="modal">
                        <div id="cabeceramodal">
                            <h3>Gestión de devoluciones</h3>
                        </div>
                        <div>
                            <select title="select-recepcionespend" id="recepciones-pendientes" required></select>
                        </div>
                        <div>
                            <button id="close" class="boton2">Aceptar</button>
                            <button id="cancelwindow" class="boton2" onclick="cancel()">Cancelar</button>
                        </div>
                    </div>
                </div>
                <script src="../src/returns.js"></script>
                <!-- <script src="../src/functions.js"></script> --> <!-- contar pedidos en espera de entrar en departamento --> 
            </div>
        </aside>

        <section>
            <form>
                <!-- FORMULARIO -->
                <div class="contenedor-formulario" id="cont1">
                    <div id="titulo-formulario">
                        <h3>Gestión de devoluciones</h3>
                    </div>
                    <!-- LOCKER -->
                    <div class="cajaformulario-locker">
                        <div id="locker-returns">
                            <h4 class="titulo-campo">Casillero</h4>
                            <input type="text" id="locker-recepciones" readonly required />
                        </div>
                        <div id="vacio-recepcion">
                        </div>
                    </div>

                    <div class="cajaformulario">

                        <!-- NUMERO DE RECEPCION -->
                        <div id="numero-recepcion">
                            <h4 class="titulo-campo">Nº Recepción</h4>
                            <input type="text" id="num-recogida" maxlength="20" placeholder="Nº Recepción" readonly
                                required />
                        </div>
                        
                        <!-- CODIGO DE CLIENTE -->
                        <div id="cc-returns">
                            <h4 class="titulo-campo">Código de cliente</h4>
                            <input type="text" id="codigo-cliente" readonly required>
                        </div>
                    </div>

                     <!-- NUMERO DE RECEPCION -->
                     <div id="numero-recepcion">
                        <h4 class="titulo-campo">Nº Recepción</h4>
                        <input type="text" id="num-recogida" maxlength="20" placeholder="Nº Recepción" readonly
                            required />
                    </div>
                    
                    <!-- CODIGO DE CLIENTE -->
                    <div id="cc-returns">
                        <h4 class="titulo-campo">Código de cliente</h4>
                        <input type="text" id="codigo-cliente" readonly required>
                    </div>
                </div>

                    <!-- COMENTARIOS -->
                    <div class="cajaformulario-textarea">
                        <h4 class="titulo-campo">Comentarios / Observaciones</h4>
                        <textarea type="text" id="obser" placeholder="Comentarios sobre la devolución"></textarea>
                    </div>

                    <!-- BOTONERA -->
                    <div>
                        <div id="botonera">
                            <button id="btcancel" class="boton" onclick="cancel()">
                                Cancelar solicitud
                            </button>
                            <button class="boton" id="btsend2" onclick="confirmarRecepcion()">
                                Confirmar
                            </button>
                        </div>
                    </div>

                    <!-- CONTENEDOR DATOS OCULTOS -->
                    <div class="cajaformulario-datos">
                        <!-- PROXIMO DEPARTAMENTO -->
                        <div id="prox-dep">
                            <input id="proximo-dep" readonly required />
                        </div>
                        <div id="tipo-emb">
                            <input type="text" id="tipo-embalaje" readonly required />
                        </div>
                        <div id="cod-cli">
                            <input type="text" id="cod_cliente" readonly required />
                        </div>
                        <div id="id-lock">
                            <input type="text" id="id-locker" readonly required />
                        </div>
                    </div>
            </form>
        </section>
    </main>

    <footer id="footer">
        <div>
            <a>
                <script type="text/javascript" src="../src/footertext.js"></script>
            </a>
        </div>
    </footer>
</body>
</html>
