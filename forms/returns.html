<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylecss/styles.css">
    <link rel="stylesheet" href="../stylecss/ventanamodal.css">
    <title>returns</title>
    <script type="text/javascript" src="../src/menunav.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div id='encabezado'>
            <div>
                <img id="logo" src="../images/logo2.png" alt="logo">
            </div>
            <div id='nombreapp'>
                <h1>Gestor de devoluciones</h1>
            </div>
            <div id="clock">
                <div id="digitalclock"> </div>
                <div id="date"></div>
                <script src="../src/clock.js"></script>
            </div>
        </div>
    </header>

    <!-- MENU -->
    <nav>
    </nav>

    <main>
        <aside>
            <div>
                <h2 id="titulopagina">GESTIÓN DE DEVOLUCIONES</h2>
                <h3 class="h3aside">Gestión</h3>
                <input type="text" id="contador-pendientes" style="border: 0px;" onlyread>
                <h4 class="h4aside">Devoluciones en espera</h4>
            </div>
            <div id="popup">
                <button id="open" class="boton">
                    Gestionar
                </button>
                <!-- Introducimos el número de cliente y al cerrar lo graba en el campo del formulario -->
                <div id="modal_container" class="modal-container">
                    <div class="modal">
                        <div id="cabeceramodal">
                            <h3>Gestión de devoluciones</h3>
                        </div>
                        <div>
                            <select title="select-recepcionespend" id="recepciones-pendientes" required></select>
                        </div>
                        <div>
                            <button id="close" class="boton2">Aceptar</button>
                            <button id="cancelwindow" class="boton2" onclick="cancel()">Cancelar</button>
                        </div>
                    </div>
                </div>
                <script src="../src/returns.js"></script>
                <!-- <script src="../src/functions.js"></script> -->
                <!-- contar pedidos en espera de entrar en departamento -->
            </div>
        </aside>

        <section>
            <form>
                <!-- FORMULARIO -->
                <div class="contenedor-formulario" id="cont1">
                    <div id="titulo-formulario">
                        <h3>Gestión de devoluciones</h3>
                    </div>

                    <!-- LOCKER -->
                    <div class="cajaformulario-locker-returns">

                        <div id="locker-returns">
                            <h4 class="titulo-campo">Casillero</h4>
                            <input type="text" id="id-inputLocker1" readonly required />
                        </div>
                        <div id="vacio-locker-returns">
                            <h4 class="titulo-campo">Nombre campo</h4>
                            <input type="text" id="id-inputLocker2" placeholder="placeholder" readonly required />
                        </div>
                    </div>



                    <!-- CC + Nº RECOGIDA-->
                    <div class="cajaformulario-returns">
                        <div id="codigocliente-returns">
                            <!-- <h4 class="titulo-campo">Código cliente</h4> -->
                            <input type="text" id="id-input1" placeholder="Código cliente" readonly required />
                        </div>
                        <div id="numero-recepcion-returns">
                            <!-- <h4 class="titulo-campo">Nº Recepción</h4> -->
                            <input type="text" id="id-input2" placeholder="Nº Recepción" readonly required />
                        </div>
                    </div>

                    <!-- NOMBRE + TLF-->
                    <div class="cajaformulario-returns">

                        <div id="nombre-cliente-returns">
                            <!-- <h4 class="titulo-campo">Nombre</h4> -->
                            <input type="text" id="id-input3" placeholder="Nombre cliente" readonly required />
                        </div>
                        <div id="numero-telefono-returns">
                            <!--  <h4 class="titulo-campo">Teléfono</h4> -->
                            <input type="text" id="id-input4" placeholder="Teléfono" readonly required />
                        </div>
                    </div>

                    <!-- PEDIDO ASOCIADO -->
                    <div class="cajaformulario-titulo-returns">
                        <div id="pedido-asociado-returns">
                            <h4 class="titulo-campo">Pedido asociado</h4>
                            <input type="text" id="id-input5" placeholder="pedido asociado" readonly required />
                        </div>
                        <div id="vacia2-returns">
                        </div>
                    </div>

                    <!-- DETALLE PEDIDO -->
                    <div class="cajaformulario-textarea-returns">
                        <!--   <h4 class="titulo-campo">Detalle del pedido</h4> -->
                        <textarea type="text" id="detalle-pedido-returns" placeholder="Detalle pedido"></textarea>
                    </div>
                    <!-- COMENTARIOS -->
                    <div class="cajaformulario-textarea2-returns">
                        <h4 class="titulo-campo">Comentarios / Observaciones del cliente</h4>
                        <textarea type="text" id="comentarios-cliente-returns"
                            placeholder="Comentarios sobre la devolución"></textarea>
                    </div>
                    <!-- CONTENEDOR DATOS OCULTOS -->
                    <div class="cajaformulario-datos">
                        <!-- PROXIMO DEPARTAMENTO -->
                        <div id="div1">
                            <input type="text" id="id1" readonly required />
                        </div>
                        <div id="div2">
                            <input type="text" id="id2" readonly required />
                        </div>
                        <div id="div3">
                            <input type="text" id="id3" readonly required />
                        </div>
                        <div id="div4">
                            <input type="text" id="id4" readonly required />
                        </div>
                        <div id="div5">
                            <input type="text" id="id5" readonly required />
                        </div>
                        <div id="div6">
                            <input type="text" id="id6" readonly required />
                        </div>
                    </div>
                </div>
        </section>

        <!-- SECTION2 -->
        <section>
            <div class="contenedor-formulario" id="cont2">
                <div class="cajaformulario-rellenar-titulo-returns">
                    <!--  CAMPO INPUT  -->
                    <div id="item-returns">
                        <h4 class="titulo-campo">Mercancía para abonar</h4>
                        <input type="text" name="List" list="inputList" id="id item" required>
                        <datalist id="inputList"></datalist>
                    </div>
                    <!-- CAMPO LISTA -->
                    <div id="cantidad-returns">
                        <h4 class="titulo-campo">Cantidad</h4>
                        <input type="text" name="List2" list="inputList2" id="id-cantidad" required>
                        <datalist id="inputList2"></datalist>
                    </div>
                </div>

                <div class="cajaformulario-rellenar-returns">
                    <div id="descripcion-item-returns">
                        <input type="text" id="id-descripciion-item" required>
                    </div>
                </div>




                <!-- COMENTARIOS -->
                <div class="cajaformulario-textarea2-returns">
                    <h4 class="titulo-campo">Observaciones del técnico</h4>
                    <textarea type="text" id="comentarios-tecnico-returns"
                        placeholder="Comentarios sobre la devolución"></textarea>
                </div>


            </div>
        </section>


        <!-- BOTONERA -->
        <div>
            <div id="botonera">
                <button id="btcancel" class="boton" onclick="cancel()">
                    Cancelar solicitud
                </button>
                <button class="boton" id="btsend2" onclick="confirmarRecepcion()">
                    Confirmar
                </button>
            </div>
        </div>



        </form>
        </section>
    </main>

    <footer id="footer">
        <div>
            <a>
                <script type="text/javascript" src="../src/footertext.js"></script>
            </a>
        </div>
    </footer>
</body>

</html>
