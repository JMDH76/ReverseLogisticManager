<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylecss/styles.css">
    <link rel="stylesheet" href="../stylecss/ventanamodal.css">
    <title>receptions</title>
    <script type="text/javascript" src="../src/menunav.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div id='encabezado'>
            <div>
                <img id="logo" src="../images/logo2.png" alt="logo">
            </div>
            <div id='nombreapp'>
                <h1>Gestor de devoluciones</h1>
            </div>
            <div id="clock">
                <div id="digitalclock"> </div>
                <div id="date"></div>
                <script src="../src/clock.js"></script>
            </div>
        </div>
    </header>

    <!-- MENU -->
    <nav>
    </nav>

    <main>
        <aside>
            <div>
                <h2 id="titulopagina">ÁREA DE DISTRIBUCIÓN</h2>
                <h3 class="h3aside">Recepción de mercancía</h3>
                <input type="text" id="contador-pendientes" style="border: 0px;" onlyread>
                <h4 class="h4aside">Solicitudes pendientes de recibir</h4>
            </div>
            <div id="popup">
                <button id="open" class="boton">
                    Recepcionar
                </button>
                <!-- Introducimos el número de cliente y al cerrar lo graba en el campo del formulario -->
                <div id="modal_container" class="modal-container">
                    <div class="modal">
                        <div id="cabeceramodal">
                            <h3>Recepción de mercancía</h3>
                        </div>
                        <div>
                            <input type="text" name="pickuplist" list="pickup-number" id="pickup-num"
                                placeholder="Escanee una etiqueta">
                            <datalist id="pickup-number"></datalist>
                            <select title="select-typepackage" id="package-type" required></select>

                        </div>
                        <div>
                            <button id="close" class="boton2">Aceptar</button>
                            <button id="cancelwindow" class="boton2" onclick="cancel()">Cancelar</button>
                        </div>

                    </div>
                </div>
                <script src="../src/receptions.js"></script>
                <script src="../src/functions.js"></script>
            </div>
        </aside>

        <section>
            <form>
                <!-- DATOS CLIENTE -->
                <div class="contenedor-formulario" id="cont1">
                    <div id="titulo-formulario">
                        <h3>Confirmación de la recepción</h3>
                    </div>
                    <div class="contenedor-doble">

                        <h4 class="titulo-campo">Nº Recepción</h4>
                        <input type="text" id="num-recogida" maxlength="25" class="campos-formulario"
                            placeholder="Nº Recogida" readonly required/>

                        <h4 class="titulo-campo">Destino</h4>
                        <input type="text" name="depList" list="DeptList" class="campos-formulario"
                            id="proximo-departamento" required>
                        <datalist id="DeptList"></datalist>

                        <h4 class="titulo-campo">Casillero</h4>
                        <input type="text" id="locker" class="campos-formulario" readonly required />

                        <h4 class="titulo-campo">Comentarios / Observaciones</h4>


                        <textarea type="text" id="observaciones-mercancia" class="campos-formulario"
                            placeholder="Comentarios sobre la devolución"></textarea>


                    </div>


                    <div>
                        <div id="salirformulario">

                            <button id="btcancel" class="boton" onclick="cancel()">
                                Cancelar solicitud
                            </button>

                            <button class="boton" id="btreset" onclick="enviarsolicitud()">
                                Confirmar
                            </button>

                        </div>

                        <div id="btsend">

                        </div>
                    </div>





                </div>
                <div class="contenedor-simple">
                    <input id="proximo-departamento2" readonly required/>
                    <input type="text" id="tipo-embalaje" class="campos-formulario"readonly required />
                    


                </div>
            </form>
        </section>

    </main>

    <footer id="footer">
        <div>
            <a>
                <script type="text/javascript" src="../src/footertext.js"></script>
            </a>
        </div>
    </footer>

</body>

</html>
